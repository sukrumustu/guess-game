<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container my-5">
        <h1 class="text-bg-dark text-center my-4 mx-auto w-25">GUESS GAME</h1>
        <main>
            <div class="d-flex justify-content-center my-4"><button class="random-number btn btn-danger fs-3">Start The Game</button></div>
            <!-- <h2 class="text-bg-info text text-center  d-flex justify-content-center w-50 mx-auto">Select a number between 1-100</h2> -->
            <h2 class="increase-decrease d-flex justify-content-center my-4 text-bg-primary w-25 mx-auto">Starting...</h2>
            <section class="container d-flex flex-wrap justify-content-center gap-5">
                <div class="first-player-card card shadow-lg bg-light w-40">
                    <h2 id="player-1" class="text-center mx-auto my-4">Player-1</h2>
                    <div class="w-auto mx-1">
                        <input class="guess-one-input" type="number" placeholder="enter a number between 1-100"> 
                        <button id="guess-btn-one">My Guess</button>
                    </div>
                    <h2 id="lives-one" class="text-center mx-auto my-4">You have 4 lives.</h2>
                    <h2 id="total-score-one" class="text-center mx-auto my-4">Total Sore : 0</h2>
                </div>
                <div class="second-player-card card shadow-lg bg-light w-40">
                    <h2 id="player-2" class="text-center mx-auto my-4">Player-2</h2>
                    <div class="w-auto mx-1">
                        <input class="guess-two-input" type="number" placeholder="enter a number between 1-100">
                        <button id="guess-btn-two">My Guess</button>
                    </div>
                    <h2 id="lives-two" class="text-center mx-auto my-4">You have 4 lives.</h2>
                    <h2 id="total-score-two" class="text-center mx-auto my-4">Total Sore : 0</h2>
                </div>
            </section>
            <div class="d-flex justify-content-center my-4"><button class="again-btn btn btn-info fs-3">AGAIN</button></div>

        </main>

    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="game.js"></script>
</body>
</html>
