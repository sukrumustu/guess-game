<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container my-5">
        <h1 class="text-bg-dark text-center my-4 mx-auto w-25">GUESS GAME</h1>
        <main>
            <div class="d-flex justify-content-center my-4"><button class="random-number btn btn-danger fs-3">Start The Game</button></div>
            <section class="container d-flex justify-content-center gap-5">
                <div class="container">
                    <h2 id="player-1" class="text-center mx-auto my-4">Player-1</h2>
                    <div class="container d-flex justify-content-center gap-4 "> 
                    <input type="text">
                    <button>My Guess</button>
                    </div>
                </div>
                <div class="container">
                    <h2 id="player-2" class="text-center mx-auto my-4">Player-2</h2>
                    <div class="container d-flex justify-content-center gap-4 "> 
                    <input type="text">
                    <button>My Guess</button>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</body>
</html>
